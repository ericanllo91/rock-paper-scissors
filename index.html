<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>
<body>
<h1>WELCOME to ROCK-PAPER-SCISSORS</h1>

    <div id='computerSelect'>
        <p class="computerSelect"></p>
    </div>
</div>
<div>
    <h1 style="margin: 20px; color: hotpink">You select </h1>
    <div>
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button>
        <button id="scissors" type="button">Scissors</button>
    </div>
</div>
<div>
    <div class="toWin"></div>

        <div id="playerScore">PLAYER SCORE</div>

    </div>

</div>
